{% extends "bootstrap/base.html" %}
<!DOCTYPE html>
<html>
{% block content %}

<head>
    <script>
    function reload() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
            document.getElementById("mimg").innerHTML = this.responseText;
            }
        };
        xhttp.open("POST", "/data", true);
        const form1= document.getElementById('forma');
        let elements = form1.querySelector("input");
        const len = document.getElementById("forma").length;
        const elements1 = document.getElementById("forma").elements;
        let obj = {};
        for (let i = 0; i < len-1; i++) {
            obj[elements1[i].name] = elements1[i].value
		}
        xhttp.send(JSON.stringify(obj));
    }
    </script>
    <style>
.form input {
  font-family: "Roboto", sans-serif;
  outline: 0;
  background: #f2f2f2;
  width: 100%;
  border: 0;
  margin: 0 0 15px;
  padding: 15px;
  box-sizing: border-box;
  font-size: 14px;
}

    p{
        width: 150px;
        height: 40px;
    }


    body{
        padding-bottom: 10.5%;
        {#width: 100%;#}
        {#height: 100%;#}
        background-image: url("/static/shar.jpg");
        {#backgorund-size:contain;#}
          background-size: cover;
        background-repeat: no-repeat;
    }
    </style>

</head>
<body>
    <div class="body-content">
		<div class="container-fluid">
		  <div class="row align-items-center">
		    <div class="col-md-4 align-self-center">
                    <form id="forma" class="login-form">
                        <p>t0: <input name="t0" type="text" value="0"/></p>
                        <p>tmax: <input name="tmax" type="text" value="40"/></p>
                        <p>m: <input name="m" type="text" value="750"/></p>
                        <p>b: <input name="b" type="text" value="190"/></p>
                        <p>y0: <input name="y0" type="text" value="0"/></p>
                        <p>v0: <input name="v0" type="text" value="0"/></p>
                        <p>target: <input name="target" type="text" value="50"/></p>
                        <p>v_opt: <input name="v_opt" type="text" value="3.5"/></p>
                        <p>f_max: <input name="f_max" type="text" value="3000"/></p>
                        <p>fuel_loss: <input name="fuel_loss" type="text" value="0"/></p>
                        <input  class="btn btn-success" type="button" onclick="reload()" value="send"/>
            </form>
		    </div>
		    <div class="col-md-8">
		              <div class="col">
            <div id="mimg" class="rounded mx-auto d-block"></div>
        </div>
		    </div>
		  </div>
		</div>
    </div>
        {% endblock content %}

</body>
</html>
